<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Tło z gradientem -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Kwadrat z zaokrąglonymi rogami (ikona iOS) -->
  <rect x="0" y="0" width="1024" height="1024" rx="230" fill="url(#bgGradient)"/>
  
  <!-- Litera S -->
  <text x="512" y="820"
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
        font-size="864"
        font-weight="800"
        fill="white"
        text-anchor="middle"
        filter="url(#shadow)">S</text>
  
  <!-- Czerwone kółko -->
  <circle cx="750" cy="770" r="120" fill="#FF5555" filter="url(#shadow)"/>

  <!-- Mikrofon w kółku -->
  <g transform="translate(750, 770)">
    <!-- Kapsuła mikrofonu -->
    <rect x="-30" y="-55" width="60" height="80" rx="30" fill="white"/>
    
    <!-- Uchwyt mikrofonu -->
    <path d="M -50,10 A 50,50 0 0,0 50,10" 
          stroke="white" 
          stroke-width="12" 
          fill="none"/>
    
    <!-- Nóżka -->
    <rect x="-6" y="55" width="12" height="25" fill="white"/>
    
    <!-- Podstawa -->
    <rect x="-30" y="75" width="60" height="10" rx="5" fill="white"/>
  </g>
</svg>